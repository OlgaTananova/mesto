<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header page__header">
  <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
</header>
<main class="content page__content">
  <section class="profile content__profile">
    <img class="profile__avatar" src="images/avatar.jpg" alt="Фото-аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
      <button type="button" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
    </div>
    <button type="button" class="profile__add-button" aria-label="Кнопка добавления фотографий"></button>
  </section>
  <section class="elements-section content__elements-section" aria-label="Фоторамка">
    <ul class="elements">
      <!--Контейнер для карточек -->
    </ul>
  </section>
</main>
<footer class="footer page__footer">
  <p class="footer__copyright">&copy;2020 Mesto Russia</p>
</footer>
<div class="popup popup_type_edit-profile-form">
  <div class="popup__container">
    <button type="button" class="popup__close-button popup__close-button_type_edit-profile-form"
            aria-label="Кнопка закрытия модального окна редактирования профиля"></button>
    <form class="popup__form popup__form_type_edit-profile-form" name="edit-profile-form" novalidate>
      <h2 class="popup__form-heading">Редактировать профиль</h2>
      <input type="text" class="popup__form-item popup__form-item_type_profile-name" name="name"
             placeholder="Имя" id="name-input" minlength="2" maxlength="40"
             required>
      <span class="popup__input-error name-input-error"></span>
      <input type="text" class="popup__form-item popup__form-item_type_profile-description" name="description"
             placeholder="Род занятий" id="description-input" minlength="2"
             maxlength="200" required>
      <span class="popup__input-error description-input-error"></span>
      <button type="submit" class="popup__form-submit-button popup__form-submit-button_type_edit-profile-form">
        Сохранить
      </button>
    </form>
  </div>
</div>
<div class="popup popup_type_add-card-form">
  <div class="popup__container">
    <button type="button" class="popup__close-button popup__close-button_type_add-card-form"
            aria-label="Кнопка закрытия модального окна добавления карточки"></button>
    <form class="popup__form popup__form_type_add-card-form" name="add-card-form" novalidate>
      <h2 class="popup__form-heading">Новое место</h2>
      <input type="text" class="popup__form-item popup__form-item_type_card-description" name="card-description"
             placeholder="Название" id="card-description" minlength="2" maxlength="20" required>
      <span class="popup__input-error card-description-error"></span>
      <input type="url" class="popup__form-item popup__form-item_type_image-link" name="image-link"
             placeholder="Ссылка на картинку" id="image-link" required>
      <span class="popup__input-error image-link-error"></span>
      <button type="submit" class="popup__form-submit-button popup__form-submit-button_type_add-card-form">Создать
      </button>
    </form>
  </div>
</div>
<div class="popup popup_type_image-view">
  <div class="popup__container popup__container_type_image-view">
    <button type="button" class="popup__close-button popup__close-button_type_image-view"
            aria-label="Кнопка закрытия модального окна просмотра фотографий"></button>
    <figure class="popup__image-container">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фото"
           class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>
</div>
<template id="element-template">
  <li class="element">
    <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
         alt="Фото">
    <div class="element__description">
      <h2 class="element__caption"></h2>
      <button type="button" class="element__like-button" aria-label="Кнопка лайка фотографии"></button>
    </div>
    <button type="button" class="element__trash-button" aria-label="Кнопка удаления фотографии"></button>
  </li>
</template>
<script type="module" src="scripts/index.js"></script>
</body>
</html>
