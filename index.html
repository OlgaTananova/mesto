<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header page__header">
  <div class="header__logo"></div>
</header>
<main class="content page__content">
  <section class="profile content__profile">
    <img class="profile__avatar" src="images/avatar.jpg" alt="Фото-аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
      <button type="button" class="profile__edit-button"></button>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements-section content__elements-section" aria-label="Фоторамка">
    <ul class="elements">
      <li class="element">
        <img class="element__image" src="images/element_photo_saint-petersburg.jpg" alt="Фото: Санкт-Петербург">
        <div class="element__description">
          <p class="element__caption">Санкт-Петербург</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="images/element_photo_olhon.jpg" alt="Фото: Ольхон">
        <div class="element__description">
          <p class="element__caption">Ольхон</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="images/element_photo_dombai.jpg" alt="Фото: Домбай">
        <div class="element__description">
          <p class="element__caption">Домбай</p>
          <button class="element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="images/element_photo_baikal.jpg" alt="Фото: Байкал">
        <div class="element__description">
          <p class="element__caption">Байкал</p>
          <button class="element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="images/element_photo_karelia.jpg" alt="Фото: Карелия">
        <div class="element__description">
          <p class="element__caption">Карелия</p>
          <button class="element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="images/element_photo_altai.jpg" alt="Фото: Алтей, озеро Телецкое">
        <div class="element__description">
          <p class="element__caption">Алтaй, озеро Телецкое</p>
          <button class="element__like-button"></button>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer page__footer">
  <p class="footer__copyright">&copy;2020 Mesto Russia</p>
</footer>
<section class="popup">
  <div class="popup__container">
    <button class="popup__close-button"></button>
    <form class="popup__form">
      <h2 class="popup__form-heading">Редактировать профиль</h2>
      <input type="text" class="popup__form-item popup__form-item_type_name" name="name" placeholder="Жак-Ив Кусто">
      <input type="text" class="popup__form-item popup__form-item_type_description" name="description"
             placeholder="Исследователь океана">
      <button type="submit" class="popup__form-submit-button">Сохранить</button>
    </form>
  </div>
</section>
<script src="./scripts/script.js"></script>
</body>
</html>
